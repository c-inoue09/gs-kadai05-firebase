<body>
<div class="wrapper">
    <header>
        <div class="title">
            <img src="img/logo.png" alt="">
        </div>
    </header>

<!-- コンテンツ表示画面 -->

    <div id="conversation-area">
        <div id="output">
            <!-- ここに会話内容がはいる -->
        </div>
    </div>

        <div class="info">
            <div id = "info-area">
                <div id="name-area"><p>おなまえ：<span id="user-name-display"></span></p><!-- ここに前ページで入力したユーザ名が入る --></span></div>
                <div id = "point-area"><p>得点：<span id="user-point-display">0てん</span></p><!-- ここに得点が入る --></div>
            </div>
            <div id="input-area">
                <textarea id="text" cols="40" rows="1" placeholder="曲名を入力してね！" required="required"></textarea>
                <div class="input-button button">
                    <button id="send" class = "button">送信</button>
                </div>
            </div>
            <div id="operation-button">
                    <button class="button" id = "pass">パス</button>
                    <button class="button" id = "replay-button">もう一度聴く</button>
            </div>
            <div id="game-start">
                <button id="game-start-button" class="button">ゲームスタート</button>
            </div>
        </div>


</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
